---
layout: matrix
---

<div>
  {% for post in site.posts %}
  <div class="row clearfix">
    <img class="{% cycle 'right', 'left' %}" src="{{ post.image }}" height="200px"/>
    <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
    {{ post.date | date: "%-d %B %Y"}}
    <p>{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>
